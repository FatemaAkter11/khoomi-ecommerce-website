<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoomi</title>
    <!-- custom css -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontAwesome cdn link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@700&family=Poppins&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- 1st navbar start -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color: black;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
                        <div class="input-group form-container">
                            <input type="text" name="search" class="form-control search-input"
                                placeholder="Search For Products,Brands & Categories" autofocus="autofocus"
                                autocomplete="off">
                            <span class="input-group-btn">
                                <button class="btn btn-search">
                                    <i class="fas fa-search" style="width: 40px;"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="icon">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="icon1">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="icon2">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- 1st navbar end -->
        <!-- 2nd navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light shadow p-3 bg-body rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-bars" style="color: black;"></i> All Categories</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color: black;"></i></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-evenly" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">New Arrivals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals For You</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Discounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Weekly Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Become A Vendor</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- 2nd navbar end -->
        <!-- banner part start -->
        <section class="container-fluid top-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h1>Get The New Iphone 12Pro</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi facilis neque labore
                            vitae
                            nihil
                            placeat cum at deleniti ad quis.</p>
                        <div class="mt-4">
                            <button class="order-btn">Order Now <i class="fas fa-user"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner part end -->
    </header>



    <!-- Js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
